<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>List Data</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-grid.min.css}">
    <link rel="stylesheet" th:href="@{/css/jquery.bootgrid.min.css}">
    <link rel="stylesheet" th:href="@{/css/all.css}">


</head>
<body>
<div th:replace="header :: header"></div>
<br/>

<div class="container">
    <div class="row">
        <input type="button" class="btn btn-primary" value="Tambah Data"
               data-toggle="modal" data-target="#modalTambahData"/>
    </div>
    <table id="grid-basic" class="table table-condensed table-hover table-striped">
        <thead>
        <tr>
            <th data-column-id="nama">Nama</th>
            <th data-column-id="kriteria1" id="kriteria1">Kriteria 1</th>
            <th data-column-id="kriteria2" id="kriteria2">Kriteria 2</th>
            <th data-column-id="kriteria3" id="kriteria3">Kriteria 3</th>
            <th data-column-id="kriteria4" id="kriteria4">Kriteria 4</th>
            <th data-column-id="" data-formatter="commands" data-sortable="false"><strong>Action</strong><br>
            </th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="modalTambahData" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <form action="#" th:action="@{/list-data/addData}" method="post">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Tambah Data</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <input type="text" id="txtNik" class="form-control" name="nik" placeholder="Masukkan Nik" >
                    <br/>
                    <input type="text" id="txtNama" class="form-control" name="nama" placeholder="Masukkan Nama">
                    <br/>
                    <input type="text" id="txtKrit1" class="form-control"
                           name="kriteria1" placeholder="Nilai Kriteria 1">
                    <br/>
                    <input type="text" id="txtKrit2" class="form-control"
                           name="kriteria2" placeholder="Nilai Kriteria 2">
                    <br/>
                    <input type="text" id="txtKrit3" class="form-control"
                           name="kriteria3" placeholder="Nilai Kriteria 3">
                    <br/>
                    <input type="text" id="txtKrit4" class="form-control"
                           name="kriteria4" placeholder="Nilai Kriteria 4">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </form>
</div>


<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.bootgrid.min.js}"></script>
<script th:src="@{/js/own-script.js}"></script>
</body>
</html>
